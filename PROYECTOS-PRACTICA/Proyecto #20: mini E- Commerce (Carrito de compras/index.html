<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 - Proyecto Final E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo">MiTienda</a>
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Productos Destacados</h2>
        <div class="shop-content" id="shop-content"></div>
    </section>

    <div class="cart">
        <h2 class="cart-title">Tu Carrito</h2>
        
        <div class="cart-content"></div>

        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>

        <button type="button" class="btn-buy">Comprar Ahora</button>
        
        <i class='bx bx-x' id="close-cart"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
