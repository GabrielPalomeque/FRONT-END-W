<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Reloj y Cronómetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="clock-card">
            <h2>Hora Actual</h2>
            <div id="clock-display" class="digital-text">00:00:00</div>
            <p id="date-display">Lunes, 1 de Enero</p>
        </div>

        <div class="stopwatch-card">
            <h2>Cronómetro</h2>
            <div id="stopwatch-display" class="digital-text">00:00:00</div>
            <div class="buttons">
                <button id="start-btn" class="btn start">Iniciar</button>
                <button id="stop-btn" class="btn stop">Pausar</button>
                <button id="reset-btn" class="btn reset">Reiniciar</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
