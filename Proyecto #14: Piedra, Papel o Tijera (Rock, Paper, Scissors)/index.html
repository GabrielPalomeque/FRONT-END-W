<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 - Piedra Papel Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">Yo</div>
        <div class="badge" id="computer-label">CPU</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>¡Que comience el juego!</p>
    </div>

    <div class="choices">
        <div class="choice" id="piedra">
            ✊
        </div>
        <div class="choice" id="papel">
            ✋
        </div>
        <div class="choice" id="tijera">
            ✌️
        </div>
    </div>

    <p id="action-message">Haz tu elección</p>

    <script src="script.js"></script>
</body>
</html>
