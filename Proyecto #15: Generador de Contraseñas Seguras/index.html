<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 - Generador de Passwords</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h2>Generador de Contraseñas</h2>
        
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Longitud</label>
                <input type="number" id="length" min="4" max="20" value="10">
            </div>
            <div class="setting">
                <label>Incluir Mayúsculas</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Incluir Minúsculas</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Incluir Números</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Incluir Símbolos</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>

        <button class="btn btn-large" id="generate">
            Generar Contraseña
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
